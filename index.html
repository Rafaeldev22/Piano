<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>

<body>

    <section class="piano">
        <div class="maior">
            <div onmousedown="Do.play()" class="branca">Dó</div>
            <div onmousedown="Re.play()" class="branca">Ré</div>
            <div class="branca">Mí</div>
            <div class="branca">Fá</div>
        </div>

        <div class="sustenido">
            <div class="preta">Dó#</div>
            <div class="preta">Ré#</div>
            <div class="preta">Mí#</div>
            <div class="preta">Fá#</div>
        </div>
    </section>

    <script src="piano.js"></script>
</body>

</html>
